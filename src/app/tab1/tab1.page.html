

<ion-content [fullscreen]="true">
  
  <app-mostra-foto [(fotoRecebida)]="fotoEscolhida" [(mode)]="mode" *ngIf="mode==1" ></app-mostra-foto>
    <div class="background backgroundImage" style="background-image: url('./assets/login/parede.jpg');">
      <div class="imagem centralizado">
        <img src="./../../assets/logo.png" alt="">
      </div>
      
      <ion-slides>
        <ion-slide *ngFor="let item of cards" >
          <div class="slide centralizado" >
            <div class="box"  >
              <span  style="margin-bottom: 1%;">
                <div class="imagemBox backgroundImage" style="background-image: url({{item.foto}});" (click)="abreFoto(item.foto)">
                

                </div>
                <div class="centralizado boxInfo" >
                  <h4>{{item.nome}}</h4>
                  <div class="centralizado papmpv">
                    <div class="iconeBox backImage " style="background-image: url('./assets/icon/star.png');">
                      <p style="margin-top:30%">{{item.pa}}</p>
                    </div>
                    <div class="iconeBox backImage centralizado" style="background-image: url('./assets/icon/like.png');">
                      <p>{{item.pv}}</p>
                    </div>
                    <div class="iconeBox backImage centralizado" style="background-image: url('./assets/icon/losango.png');">
                      <p>{{item.pm}}</p>
                    </div>
                  </div>
                  <p style="font-size: 12px;"><b>Descrição:</b> {{item.descricao}}</p>
                  <p style="font-size: 12px;"><b>Poderes:</b> {{item.poderes}}</p>
                </div>
                <div class="centralizado" style="width: 100%;  height: 40px;" >
                  <div class="centralizado" style="width: 70%; height: 40px; justify-content: space-between;">
                    <button ion-button  class="btnLogin centralizado btnAbrir" (click)="delete(item.id)">
                      <span class="centralizado">
                        <ion-icon name="trash"></ion-icon>
            
                      </span>
                    </button>
                    <button ion-button  class="btnLogin centralizado btnAbrir"  style="width: 50px; height: 50px;">
                      <span class="centralizado">
                        <ion-icon name="information" size="large" style="margin-top:20%"></ion-icon>
            
                      </span>
                    </button>
                    <button ion-button  class="btnLogin centralizado btnAbrir" >
                      <span class="centralizado">
                        <ion-icon name="share-social" ></ion-icon>
            
                      </span>
                    </button>
                  </div>
                </div>
               
              </span>
             
            </div>
          </div>
        </ion-slide>
        
        <ion-slide>
          <div class="slide centralizado" >
            <div class="box centralizado"  >
              <span  style="margin-bottom: 1%;">
                <div class="centralizado boxInfo" style="border-radius: 10px; height: 100%; margin-top:0" >
                  <h4 style="font-size: 200px">+</h4>
                  <h4 style="font-size: 50px">Adicionar Card</h4>
                  
                  
                </div>
              </span>
             
            </div>
          </div>
        </ion-slide>
      </ion-slides>


      
    </div>
    
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
